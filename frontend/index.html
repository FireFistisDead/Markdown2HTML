<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markdown to HTML Converter</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>📝 Markdown to HTML Converter</h1>

    <div class="drop-zone" id="dropZone">
      <p>📂 Drag & Drop your <code>.md</code> file here <br><span>or</span></p>
      <input type="file" id="fileInput" accept=".md" />
    </div>

    <div class="action-buttons">
      <button onclick="convertMarkdown()">⚙️ Convert</button>
      <a id="downloadLink" class="download-btn" style="display:none;">⬇️ Download HTML</a>
    </div>

    <div class="output-wrapper">
      <div class="output-box">
        <h2>🌐 Rendered HTML</h2>
        <div id="outputArea" class="rendered-output"></div>
      </div>
      <div class="output-box">
        <h2>🧾 Raw HTML</h2>
        <textarea id="rawHtml" readonly></textarea>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
